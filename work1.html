<!DOCTYPE html>
<html>
<head>
  	<title>form属性示例</title>
      <meta charset="UTF-8">
      <style>
          legend{
            font-size:18px;
            color:red;
          }
         form{
             font-size:18px;
         }
        #end{
            margin-top:20px;
        }
        span{
            margin-left: 5px;
            color:red;
        }
        #second{
            margin-top: 20px;
        } 
        fieldset{
            width:600px;
        }
      </style>
</head>
<body>
    <h1>毕业生信息</h1>
        <fieldset>
            <legend>
                学生信息
            </legend>
            <form method="get" action="">
                    姓&nbsp;&nbsp;名：<input type="text" name="name1" autofocus="autofocus" 
                    required='required' placeholder="请输入姓名"/><span>*</span>
                    <br>
                    学&nbsp;&nbsp;号：<input type="number" name="num" required placeholder="请输入学号"/><span>*</span>
                    <br>
                    手&nbsp;&nbsp;机：<input type="tel" name="tel" required placeholder="请输入手机号"/><span>*</span>
                    <br>
                    邮&nbsp;&nbsp;箱：<input type="email" name="ema" required placeholder="请输入邮箱地址"/><span>*</span>
            </form>
        </fieldset>
        <fieldset id='second'>
            <legend>
                录取情况
            </legend>
            <form method="get" action="" >
                    录取学校：<input type="text" name="scl"/>
                    <br>
                    入学成绩：<input type="number" name="grade" />
                    <br>
                    入学时间：<input type="date" name="date1"/>
            </form>
        </fieldset>
        <input type="submit" id='end'>
</body>
</html>
